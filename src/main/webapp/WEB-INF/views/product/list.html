<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="product/layout :: head">
</head>
<body>
<div th:replace="product/layout ::navbar"></div>
<div class="container">
    <table class="table table-bordered caption-top">
        <a class="btn btn-success" th:href="@{products/add}">Add new product</a>
        <caption class="mb-3" th:text="${tableCaption}"></caption>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        <tr th:each="product, iterator : ${products}">
            <td th:text="${iterator.count}"></td>
            <td><a th:href="@{/products/__${product.id}__/view}" th:text="${product.name}"></a></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td><img class="product-img" th:src="@{${product.image}}" alt="áº¢nh SP"></td>
            <td><a class="btn btn-primary" th:href="@{/products/__${product.id}__/edit}">Edit </a></td>
            <td><a class="btn btn-danger" th:href="@{/products/__${product.id}__/delete}">Delete </a></td>
        </tr>
    </table>
</div>
</body>
</html>
