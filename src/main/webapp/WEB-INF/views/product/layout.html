<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .product-img{
            height: 150px;
        }
        td{
            vertical-align: middle;
        }
        .navbar {
            background: #969a9e;
            padding-inline: 50px;
        }
        .navbar a{
            color: #0B5ED7;
            text-decoration: none;
        }
        table caption {
            font-weight: bold;
            font-size: 200%;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="d-flex justify-content-around navbar mb-4" th:fragment="navbar">
        <a href="/products"><h1>Product Management</h1></a>
        <form class="search-form d-flex" th:action="@{/products/search}">
            <input class="input-search" type="text" placeholder="Search product ... " name="q">
            <button class="btn btn-primary">Search </button>
        </form>
    </div>


</body>
<footer th:fragment="footer">
    &copy; 2021 CodeGym
</footer>
</html>
