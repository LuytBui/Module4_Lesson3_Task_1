<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="product/layout :: head">
</head>
<body>
<div th:replace="product/layout ::navbar"></div>
<div class="container">
    <form th:action="@{/products/delete}" method="post" th:object="${product}">
        <input type="hidden" class="form-control" id="id" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Product name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" disabled>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" disabled>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" disabled>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            <input type="text" class="form-control" id="image" th:field="*{image}" disabled>
        </div>
        <button type="submit" class="btn btn-danger">Confirm delete</button>
        <a class="btn btn-secondary" th:href="@{/products}">Cancel</a>
    </form>
</div>
</body>
</html>
